site_name: glowing-fishstick
site_url: https://jeffcaradona.github.io/glowing-fishstick/
site_description: A composable Express.js application framework distributed as versioned npm modules
site_author: Jeff Caradona

repo_name: jeffcaradona/glowing-fishstick
repo_url: https://github.com/jeffcaradona/glowing-fishstick

docs_dir: docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - API Reference: api-reference.md
  - Plugin System: plugins.md
  - Architecture: architecture.md
  - Development: development.md
